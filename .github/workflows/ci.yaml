name: CI
permissions: read-all

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    timeout-minutes: 7
    runs-on: ubuntu-22.04
    strategy:
      matrix: 
        include:
          - version: "3.9"
            target: py39
          - version: "3.10"
            target: py310
          - version: "3.11"
            target: py311
          - version: "3.12"
            target: py312
          - version: "3.12"
            target: pep8
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ğŸ”§
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}

      - name: Build ğŸ”§ & Test ğŸ”
        run: |
          pip install tox
          tox -e ${{ matrix.target }}
