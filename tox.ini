[tox]
envlist = py38,py39,py310,py311,py312,pep8
minversion = 4.0
skipsdist = true

[testenv]
deps = -e .[oslo,test]
skip_install = true
commands = 
   pytest {posargs:cotyledon/tests}

[testenv:pep8]
deps = flake8
       flake8-import-order
       flake8-builtins
       flake8-logging-format
       doc8
       pygments
commands =
  flake8
  doc8 doc/source

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = pytest --cov=cotyledon {posargs:cotyledon/tests}

[testenv:docs]
deps = .[doc,oslo]
commands = python setup.py build_sphinx -W

[flake8]
show-source = True
application-import-names = cotyledon
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[pytest]
addopts = --verbose --numprocesses=auto
norecursedirs = .tox
